@defer(when this.location.lat !== 0) {

  <google-map
    id="map"
    width="100%"
    height="100%"
    [mapId]="mapId"
    [center]="location"
    [options]="options">
    @for (m of properties; track m.title) {
      <map-advanced-marker
        #marker="mapAdvancedMarker"
        [position]="m.posicion"
        (mapClick)="openInfoWindow(marker, infoWindow)" >
      </map-advanced-marker>
      <map-info-window
        #infoWindow="mapInfoWindow"
        >
        <h3>{{m.title}}</h3>
        <div>{{m.descripcion}}</div>
      </map-info-window>
    }
  </google-map>

} @placeholder {

  <div class="ion-spinner-container">waiting for location...
    <ion-spinner class="ion-spinner"></ion-spinner>
  </div>

}
<!-- @loading(after 100ms; minimum 500ms) {

  <div>loading...</div>
  <ion-spinner></ion-spinner>

} -->
@error {

  <div>ERROR</div>

}

<ion-header [translucent]="true">
  <ion-toolbar>
    @if (hasError) {
      <ion-icon name="warning-outline" size="large" slot="start" class="warn-icon"></ion-icon>
    }
    <ion-title>
      {{ title }}
    </ion-title>
    @if (loggedIn) {
      <ion-chip slot="end" (click)="userProfile()" >
        <ion-avatar>
          <img src="{{ userUrlImage }}" />
        </ion-avatar>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-chip>
      <ion-button class="log-out-icon" icon-only clear color="secondary" slot="end" (click)="logout()" href="login">
        <ion-icon name="log-out-outline" size="large" aria-hidden="true"></ion-icon>
      </ion-button>
    }
  </ion-toolbar>
</ion-header>

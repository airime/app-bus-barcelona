<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Informació</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    @if (!!place.locationType) {
      <h2>{{place.locationType}} {{place.operator}}</h2>
      <h3>{{place.locationName}}</h3>
    }
    <p>{{place.textInfo}}</p>
    <small>Localització en [{{place.latLng.lat}},{{place.latLng.lng}}]</small>
</ion-content>
